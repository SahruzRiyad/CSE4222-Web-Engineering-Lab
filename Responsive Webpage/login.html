<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Log in</title>
</head>
<body class="bg-light">
    <div class="card">
        <div class="headerBack card-header">
            <i class="bi bi-lock-fill"></i> RU Admission 2021-22
        </div>
        <div class="card-body">
            <form action="">
                <div>
                    <input class="form-control" type="text" id="userId" placeholder="User ID">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" id="password" placeholder="Password">
                </div>
                <div class="check mt-2 mb-2">
                    <input type="checkbox" id="checkBox">
                    <label for="checkBox">Remember me</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-bg form-control text-white text-center"> <a class="nav-link" href="dashboard.html"> Login <i class="bi-box-arrow-in-right"></i> </a></button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
