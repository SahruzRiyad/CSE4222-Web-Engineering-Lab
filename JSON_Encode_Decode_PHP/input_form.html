<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body class="bg-light">
    <div class="card">
        <div class="headerBack card-header text-center">
            Book's Detail
        </div>
        <div class="card-body">
            <form action="form_processing.php" method="post">
                <div>
                    <input class="form-control" type="text" id="title" name = "title" placeholder="Book Title">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" id="author" name = "author" placeholder="Author Name">
                </div>

                <div class = "form-group">
                    <input class="form-control" type="text" id="pages" name = "pages" placeholder="No. of Pages">
                </div>

                <div class="check mt-2 mb-2">
                    <label >Availablity: </label>
                    <input class= "mx-2"type="radio" id="yes" name = "choice" value = "yes">

                    <input class= "mx-2"type="radio" id="no" name = "choice" value = "no">
                    <label for="no">No</label>   
                </div>

                <div>
                    <button type="submit" class="btn btn-bg form-control text-white text-center"> <a class="nav-link"> Submit <i class="bi-box-arrow-in-right"></i> </a></button>
